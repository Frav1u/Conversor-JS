<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de bases númericas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <h1 class="titulo">CONVERSOR DE BASES NUMÉRICAS</h1>
    <ul>
        <li class="inputs">
            <p class="infoInput">Informe um numéro em base decimal :</p>
            <input type="text" class="entrada" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            <button type="button"class="converter" id="converter">CONVERTER</button>
        </li>
        <li class="outputs">
            <p class="infoHexa">HEXADECIMAL :</p>
            <p class="resultadoHexa" id="resultadoHexa"></p>
            <p class="infoBinario">BINÁRIO :</p>
            <p class="resultadoBinario" id="resultadoBinario"></p>
            <p class="infoOctal">OCTAL :</p>
            <p class="resultadoOctal" id="resultado"></p>
        </li>
    </ul>
    <script src="script.js"></script>
</body>

</html>
